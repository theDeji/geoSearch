<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css"/>
    
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    
        <script type="text/javascript">
          window.onload = function() {
            let ps = placeSearch({
              key: 'ZTf5xUGq3njSNU4DboxAgUySGipf9Ham',
              container: document.querySelector('#search-input'),
              useDeviceLocation: true,
              collection: [
                'poi',
                'airport',
                'address',
                'adminArea',
              ]
            });
    
            L.mapquest.key = 'ZTf5xUGq3njSNU4DboxAgUySGipf9Ham';
    
            var map = L.mapquest.map('map', {
              center: [0, 0],
              layers: L.mapquest.tileLayer('map'),
              zoom: 2
            });
    
            L.mapquest.control().addTo(map);
    
            let markers = [];
    
            ps.on('change', (e) => {
              markers
                .forEach(function(marker, markerIndex) {
                  if (markerIndex === e.resultIndex) {
                    markers = [marker];
                    marker.setOpacity(1);
                    map.setView(e.result.latlng, 11);
                  } else {
                    removeMarker(marker);
                  }
                });
            });
    
            ps.on('results', (e) => {
              markers.forEach(removeMarker);
              markers = [];
    
              if (e.results.length === 0) {
                map.setView(new L.LatLng(0, 0), 2);
                return;
              }
    
              e.results.forEach(addMarker);
              findBestZoom();
            });
    
            ps.on('cursorchanged', (e) => {
              markers
                .forEach(function(marker, markerIndex) {
                  if (markerIndex === e.resultIndex) {
                    marker.setOpacity(1);
                    marker.setZIndexOffset(1000);
                  } else {
                    marker.setZIndexOffset(0);
                    marker.setOpacity(0.5);
                  }
                });
            });
    
            ps.on('clear', () => {
              console.log('cleared');
              map.setView(new L.LatLng(0, 0), 2);
              markers.forEach(removeMarker);
            });
    
            ps.on('error', (e) => {
              console.log(e);
            });
    
            function addMarker(result) {
              let marker = L.marker(result.latlng, {opacity: .4});
              marker.addTo(map);
              markers.push(marker);
            }
    
            function removeMarker(marker) {
              map.removeLayer(marker);
            }
    
            function findBestZoom() {
              let featureGroup = L.featureGroup(markers);
              map.fitBounds(featureGroup.getBounds().pad(0.5), { animate: false });
            }
          }
        </script>
      </head>
    
      <body style="border: 0; margin: 40px;">
        <input type="search" id="search-input" placeholder="Start Searching..." />
        <div id="map" style="width: 100%; height: 530px;"></div>
        
      </body>
</html>
